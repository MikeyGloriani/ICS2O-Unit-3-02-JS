<!DOCTYPE html>
<!--- ICS2O-My first PWA --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Mikey Gloriani" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>The volume of a pyramid</title>
    <link
      rel="canonical"
      href="https://mikeygloriani.github.io/ICS2O-Unit-3-02-JS/"
    />
    <link rel="manifest" href="/ICS2O-Unit-3-02-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Area of a Trapezoid</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area of a Trapezoid</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img
          src="./images/4.svg"
          alt="Area of a Trapezoid"
          width="25%"
          height="25%"
        />
        <p></p>
        <table>
          <tr>
            <th>
              <h2>Formulas</h2>
              <h3>A = BH/2</h3>
            </th>
          </tr>
          <!-- Simple Textfield -->
          <form action="#">
            <p>Length</p>
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="number" step=".01" id="hourly-rate" placeholder="e.g. 15"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="width"
                aria-label="Width"
              />
              <label class="mdl-textfield__label" for="a-trapezoid"
                >Width...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            cm
          </form>
          <!-- Numeric Textfield -->
          <form action="#">
            <p>B base</p>
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="number" step=".01" id="hourly-rate" placeholder="e.g. 15"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="length"
                aria-label="Length"
              />
              <label class="mdl-textfield__label" for="b-trapezoid"
                >Length ...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            cm
          </form>
          <br />
          <!-- Numeric Textfield -->
          <form action="#">
            <p>height</p>
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="number" step=".01" id="hourly-rate" placeholder="e.g. 15"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="height"
                aria-label="Height"
              />
              <label class="mdl-textfield__label" for="height"
                >Height ...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            cm
          </form>
          <br />
          <!-- Raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="calculate()"
          >
            Calculate
          </button>
          <br />
          <div id="answers">
            <div id="volume"></div>
          </div>
        </table>
      </main>
    </div>
  </body>
</html>
